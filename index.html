<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Form</title>

    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <form id="checkoutForm">
            <div class="form-group">
                <label for="fullName">Full Name:</label>
                <input type="text" id="fullName" required minlength="2" maxlength="50" title="Full Name must be between 2 and 50 characters.">
                <span id="fullNameError" class="error"></span>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" required>
                <span id="emailError" class="error"></span>
            </div>
            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" id="address" required title="Please enter a valid email address.">
                <span id="addressError" class="error"></span>
            </div>
            <div class="form-group">
                <label for="zip">Zip Code:</label>
                <input type="text" id="zip" required pattern="\d{5}" title="5 digit zip code">
                <span id="zipError" class="error"></span>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" required pattern="\d{10}" title="Phone number must be 10 digits">
                <span id="phoneError" class="error"></span>
            </div>
            <div class="form-group">
                <label for="cardNumber">Credit Card Number:</label>
                <input type="text" id="cardNumber" required pattern="\d{16}" title="Card number must be 16 digits">
                <span id="cardNumberError" class="error"></span>
            </div>
            <div class="form-group">
                <label for="expDate">Expiration Date:</label>
                <input type="month" id="expDate" required title="Phone enter a valid expiration.">
                <span id="expDateError" class="error"></span>
            </div>
            <div class="form-group">
                <label for="cvv">CVV:</label>
                <input type="text" id="cvv" required pattern="\d{3}" title="CVV must be 3 digits.">
                <span id="cvvError" class="error"></span>
            </div>
            <button type="submit" class="submit-btn">Checkout</button>
        </form>
    </div>
</body>
</html>
